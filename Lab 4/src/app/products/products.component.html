<div class="container">
  <div class="product-container">
    <div *ngFor="let product of products" class="product-card">
      <div *ngIf="product.image">
        <img
          [src]="'assets/images/' + product.image"
          width="100px"
          height="130px"
        />
      </div>
      <div class="product-header">
        <a href="{{ product.link }}">
          <h3>{{ product.name }}</h3>
        </a>
        <h5>Score: {{ product.rating }}</h5>
      </div>
      <p *ngIf="product.description">{{ product.description }}</p>
      <button type="button" class="add-to-cart">
        <a
          href="https://telegram.me/share/url?url={{ product.link }}"
          target="_blank"
          >Share</a
        >
      </button>
    </div>
  </div>
</div>
